
<app-loading-spinner *ngIf="this.isLoading"></app-loading-spinner>
<div class="container" *ngIf="!this.isLoading">
    <h2>Leader Board</h2>
    
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col" *ngFor="let score of leaderboard[0]?.scores">{{ score.activity }}</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of userBoard">
                <th scope="row">{{ user.name }}</th>
                <td>{{ user.taskScore }}</td>
                <td>{{ user.newsScore }}</td>
                <td>{{ user.purchaseScore }}</td>
                <td>{{ user.commentScore }}</td>
                <td>{{ user.commentScore + user.taskScore + user.purchaseScore + user.newsScore }}</td>
            </tr>
        </tbody>
      </table>
</div>
