
<div class="container">
    <h3>Available tasks</h3>

    <div class="row">
        <div class="col-xs-12">
    
            <ul class="list-group">
                <div class="row">
                    <li class="list-group-item col-4">Task name</li>
                    <li class="list-group-item col-2">Task level</li>
                    <li class="list-group-item col-2">Task available</li>
                    <li class="list-group-item col-2">Task available from</li>
                </div>
                <div class="row" *ngFor="let task of availableTasks">
                    <li class="list-group-item col-4">{{ task.task.name }}</li>
                    <li class="list-group-item col-2">{{ task.task.level }}</li>
                    <li class="list-group-item col-2">{{ task.available }}</li>
                    <li class="list-group-item col-2">{{ task.availableFrom }}</li>
                </div>
            </ul>
    
        </div>
    </div>
</div>
