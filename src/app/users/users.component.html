
<div class="container">
    <h2>{{ house }}</h2>

    <div class="row row-cols-1 row-cols-md-3">
    
        <div class="col mb-4" *ngFor="let user of users">
          <div class="card h-100">
            <img [src]="user.avatar" class="card-img-top" alt="user.forename">
            <div class="card-body">
                <h5 class="card-title">{{ user.forename }} {{ user.surname }}</h5>
                <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
            </div>
            <div class="card-footer">
                <small class="text-muted">Last updated {{ user.lastUpdated.slice(0, 10) }}</small>
            </div>
          </div>
        </div>
    
    </div>
</div>
