
<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form #form="ngForm" (ngSubmit)="onSubmit(form)">
            <div class="form-group">
              <label for="email">Email address</label>
              <input 
                type="email" 
                id="email" 
                class="form-control"
                ngModel
                #email="ngModel"
                name="email"
                required
                email>
              <span class="alert alert-danger" *ngIf="email.invalid && email.touched">Please enter a valid email!</span>
              <span class="" *ngIf="email.valid">Email address is correct.</span>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input 
                type="password" 
                id="password"
                class="form-control"
                ngModel
                name="password"
                #password="ngModel"
                required
                minlength="8">
              <span class="help-block" *ngIf="password.invalid && password.touched">Password must be at least 8 characters.</span>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
