
<app-loading-spinner *ngIf="this.isLoading && isAuthenticated"></app-loading-spinner>
<app-header [userScore]="userScore" *ngIf="isAuthenticated && !this.isLoading"></app-header>
<app-authorization *ngIf="!isAuthenticated"></app-authorization>
<main *ngIf="isAuthenticated && !this.isLoading">
    <router-outlet></router-outlet>
</main>
